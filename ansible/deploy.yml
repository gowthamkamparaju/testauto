---
- name: Deploy application with Docker
  hosts: webserver
  become: yes
  vars:
    docker_image: "{{ docker_image | default('gowthamkamparaju/demousr') }}"
    image_tag: "{{ image_tag | default('1.0') }}"

  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Stop and remove existing container
      docker_container:
        name: myapp
        state: absent
        force_kill: yes

    - name: Run Node.js app container
      docker_container:
        name: myapp
        image: "{{ docker_image }}:{{ image_tag }}"
        state: started
        restart_policy: always
        published_ports:
          - "3000:3000"
          
