---
- name: Deploy application with Docker
  hosts: webserver
  become: yes

  tasks:
    - name: Update apt packages
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull app image from Docker Hub
      docker_image:
        name: gowthamkamparaju/demousr
        tag: "{{ docker_image_tag }}"
        source: pull
        force_source: true

    - name: Run Node.js app container
      docker_container:
        name: my-node-app
        image: "gowthamkamparaju/demousr:{{ docker_image_tag }}"
        state: started
        restart_policy: always
        published_ports:
          - "3000:3000"
          
