name: CI/CD Pipeline (Docker + Ansible + SonarCloud)

on:
  push:
    branches: [ "main" ]        # ✓Only trigger on main branch
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: gowthamkamparaju/demousr
  APP_PORT: "3000"

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for proper analysis

      - name: Set up JDK (needed by Sonar)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=gowthamkamparaju_testauto
            -Dsonar.organization=gowthamkamparaju
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io

  build_and_push:
    runs-on: ubuntu-latest
    needs: sonarcloud   #  Run only after Sonar passes
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/main'   # ✅ Deploy only if main branch
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          cat > ansible/inventory.ini <<'EOF'
          [webserver]
          ${{ secrets.AWS_HOST }} ansible_user=${{ secrets.AWS_USER }}
          EOF

          ansible-playbook -i ansible/inventory.ini ansible/deploy.yml \
            --extra-vars "docker_image=${{ env.IMAGE_NAME }} docker_tag=latest app_port=${{ env.APP_PORT }}"
            
